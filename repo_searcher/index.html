<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GitHub Repository Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>GitHub Repository Search</h1>
        </header>
        <div class="content">
            <div class="query">
                <input type="text" id="searchBar" placeholder="Enter repository name...">
                <button id="submit">Search</button>
            </div>
            <p id="error-msg"></p>
            <div class="page-nav">
                <button id="prev-btn" hidden>Previous</button>
                <div id="page-num">0</div>
                <button id="next-btn" hidden>Next</button>
            </div>
            <div id="results"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
