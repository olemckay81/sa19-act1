<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokemon Team Builder</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="types.css">
    </head>
    <body>
        <header>
            <h1>Pokemon Team Builder</h1>
        </header>
        <div class="content">
            <div class="query">
                <input type="text" id="search-bar" placeholder="Enter Pokemon Name...">
                <button id="submit">Add Pokemon</button>
            </div>
            <p id="error-msg"></p>
            <button id="clear-all">Clear Team</button>
            <div id="party">
                <ul id="party-list">
                    <li class="party-member" empty="true">
                        <button class="remove-btn" hidden>&#128473;</button>
                        <h3 class="member-name"></h3>
                        <img class="member-sprite" src="imgs/pokeball.png">
                        <div class="member-typing"></div>
                    </li>
                    <li class="party-member" empty="true">
                        <button class="remove-btn" hidden>&#128473;</button>
                        <h3 class="member-name"></h3>
                        <img class="member-sprite" src="imgs/pokeball.png">
                        <div class="member-typing"></div>
                    </li>
                    <li class="party-member" empty="true">
                        <button class="remove-btn" hidden>&#128473;</button>
                        <h3 class="member-name"></h3>
                        <img class="member-sprite" src="imgs/pokeball.png">
                        <div class="member-typing"></div>
                    </li>
                    <li class="party-member" empty="true">
                        <button class="remove-btn" hidden>&#128473;</button>
                        <h3 class="member-name"></h3>
                        <img class="member-sprite" src="imgs/pokeball.png">
                        <div class="member-typing"></div>
                    </li>
                    <li class="party-member" empty="true">
                        <button class="remove-btn" hidden>&#128473;</button>
                        <h3 class="member-name"></h3>
                        <img class="member-sprite" src="imgs/pokeball.png">
                        <div class="member-typing"></div>
                    </li>
                    <li class="party-member" empty="true">
                        <button class="remove-btn" hidden>&#128473;</button>
                        <h3 class="member-name"></h3>
                        <img class="member-sprite" src="imgs/pokeball.png">
                        <div class="member-typing"></div>
                    </li>
                    
                </ul>
            </div>
        </div>
        <footer>
            Copyright &#xA9 PokemonTeamBuilder.com
        </footer>
        <script src="script.js"></script>
    </body>
</html>
